# File containing the server certificate.
#
# NOTE: When using ssl use port 443.
#
ssl-certificate-file = /etc/letsencrypt/live/occase.de/fullchain.pem

# File containing the server private key.
ssl-private-key-file = /etc/letsencrypt/live/occase.de/privkey.pem

# File containing Diffie-Hellman parameters. Can be generated with
# the following command
#
# $ openssl dhparam -out dhparam4096.pem 4096
#
ssl-dh-file = /etc/occase/dhparam4096.pem

# We use the same log levels as syslog, they are
#
#  - emerg
#  - alert
#  - crit
#  - err
#  - warning
#  - notice
#  - info
#  - debug
log-level = debug

# Redis related configuration.
#-----------------------------------------------------------------------

# Occase-db uses two redis instances and supports sentinel.
redis-name = mymaster

# A space separated list of redis sentinels in the following form
#
# ip1 port1 ip2 port2 ...
redis-sentinels = 127.0.0.1
redis-sentinels = 26379

# The maximum allowed size if redis pipelining. Higher values will
# greately improve performance on high message rate.
redis-max-pipeline-size = 2048

# The time we are willing to wait for the occase-db to retrieve the user
# message after adding it with rpush. This will be performed by starting a
# timer with this deadline. If occase-db does not retrieve the message in
# this interval, the notification will be sent. Otherwise the timer is
# canceled and nothing happens. If another message arrives on an ongoing
# wait, a new deadline is reset. Given in seconds.
wait-interval = 5

# The Firebase Cloud Messaging (FCM) token, where the notifications shall
# be sent to. By making this empty, the notification request won't be sent
# but printed on the screen.
fcm-server-token = AAAAKavk7EY:APA91bEtq36uuNhvGSHu8hEE-EKNr3hsgso7IvDOWCHIZ6h_8LXPLz45EC3gxHUPxKxf3254TBM1bNxBby_8xP4U0pnsRh4JjV4uo4tbdBe2sSNrzZWoqTgcCTqmk3fIn3ltiJp3HKx2

# The FCM server url.
fcm-server-url = https://fcm.googleapis.com/fcm/send

# This is the redis channel where the occase-db will publish the tokens it
# receives from the users. At the moment fcm tokens.
redis-token-channel = tokens

